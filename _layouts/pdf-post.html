---
layout: default
---
<article>
    <div class="post-header">
        <h1>{{ page.date | date: "%Y %m %d" }} {{ page.title }}</h1>
        <div class="post-meta">
            {% if page.category %}
            <span class="category-tag">{{ page.category }}</span>
            {% endif %}
        </div>
    </div>

    {% if page.pdf %}
    <div class="pdf-viewer">
        <div class="pdf-toolbar">
            <a href="{{ page.pdf | relative_url }}" download class="pdf-download-btn">Download PDF</a>
            <a href="{{ page.pdf | relative_url }}" target="_blank" class="pdf-open-btn">Open in new tab</a>
        </div>
        <iframe src="{{ page.pdf | relative_url }}" class="pdf-frame"></iframe>
    </div>
    {% endif %}

    {% if content != "" %}
    <div class="post-content">
        {{ content }}
    </div>
    {% endif %}

    <div id="backlinks" class="backlinks"></div>
</article>

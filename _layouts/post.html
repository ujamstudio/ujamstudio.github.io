---
layout: default
---
<article>
    <div class="post-header">
        <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            {% if page.category %}
            <span class="category-tag">{{ page.category }}</span>
            {% endif %}
        </div>
    </div>

    <div class="post-content">
        {{ content }}
    </div>

    <div id="backlinks" class="backlinks"></div>
</article>

---
layout: default
---
<article>
    <div class="post-header">
        <nav class="breadcrumb">
            <a href="{{ '/knowledge' | relative_url }}">Knowledge</a>
            {% assign parts = page.subject | split: " / " %}
            {% for part in parts %}
            <span class="breadcrumb-sep">/</span>
            <span>{{ part }}</span>
            {% endfor %}
        </nav>
        <h1>{{ page.title }}</h1>
    </div>

    <div class="post-content">
        {{ content }}
    </div>

    <div id="backlinks" class="backlinks"></div>
</article>
